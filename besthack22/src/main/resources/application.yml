server:
  port: 8080

spring:
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL94Dialect
        temp:
          use_jdbc_metadata_defaults: false
    datasource:
      driver-class-name: org.postgresql.Driver
    application:
      name: besthack22
  datasource:
    driver-class-name: org.postgresql.Driver
    username: local_server
    password: local_server
    url: jdbc:postgresql://localhost:5432/besthack22